<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Front-end</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css">

<div id="face-container"></div>
<div id="question-container"></div>

    </div>

            <option value="chatgpt" selected>GPT-4 1106 Preview</option>

    </div>
</div>
